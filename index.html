<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Login Clip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: white;
            border: 3px solid #333; /* Quadrato esterno */
            box-shadow: 10px 10px 0px #ccc;
        }

        /* Il quadrato della password */
        input[type="password"] {
            display: block;
            margin: 0 auto 30px auto;
            padding: 15px;
            border: 2px solid #333; 
            font-size: 18px;
            width: 250px;
            outline: none;
            text-align: center;
        }

        /* Il quadrato azzurro del tasto invia */
        #btn-invia {
            background-color: #00d2ff; /* Azzurro luminoso */
            color: #fff;
            padding: 15px 40px;
            border: 4px solid #0095b3; /* Bordo azzurro pi√π scuro */
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        #btn-invia:active {
            transform: scale(0.95);
        }

        /* Contenitore video inizialmente invisibile */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="password" placeholder="PASSWORD">
    
    <button id="btn-invia">INVIA</button>
</div>

<div id="video-container">
    <video id="miaClip" preload="auto">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Il tuo browser non supporta il video.
    </video>
</div>

<script>
    const btn = document.getElementById('btn-invia');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('miaClip');

    btn.addEventListener('click', () => {
        // 1. Mostra il video a tutto schermo
        videoContainer.style.display = 'flex';
        
        // 2. Falla partire dall'inizio
        video.currentTime = 0;
        
        // 3. Avvio automatico (play)
        video.play().catch(error => {
            console.log("Autoplay bloccato dal browser, serve un'interazione: ", error);
        });

        // Opzionale: Nascondi il video quando finisce per tornare alla password
        video.onended = () => {
            videoContainer.style.display = 'none';
        };
    });

    // Se vuoi chiudere il video cliccandoci sopra
    videoContainer.addEventListener('click', () => {
        video.pause();
        videoContainer.style.display = 'none';
    });
</script>

</body>
</html>
